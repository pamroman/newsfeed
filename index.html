<!DOCTYPE HTML>
<html>
<head>
	<title>News Feed by Pam Roman</title>
   
    <link href="css/panel.css" rel="stylesheet">
    
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

<link rel="stylesheet" href="js/jquery/jquery-ui.min.css">
<script src="js/jquery-ui/external/jquery/jquery.js"></script>
<script src="js/jquery-ui/jquery-ui.min.js"></script>


<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

<link rel="stylesheet" href="css/accordion.css">
<script src="js/script.js"></script>

<script type="text/javascript" src="js/generales.js"></script>

</head>

<body>

<div class="bigcontainer">
<div class="rounded_corners">
	<a href="#" class="boton">
    	<img src="img/menu.png">
    </a>
    
    <div id="breaking" class="breakingnews" style="font-weight:bold; margin-left:30px;"></div>
    <div id="breaking2" class="breakingnews" style="font-weight:bold; margin-left:30px;"></div>
    <div id="breaking3" class="breakingnews" style="font-weight:bold; margin-left:30px;"></div>
    <div id="breaking4" class="breakingnews" style="font-weight:bold; margin-left:30px;"></div>
    
</div>

<div id="main">
	
    <ul class="container">
		
        <li class="menu">
			
            <ul class="sep">
		    
            	<li id="li" class="button none">
                	<div class="1 background">
                    	<a href="#" class="thumbnail azul">
                        	<img id="image" src=""/>
                        </a>
                        <span class="a1"></span>
                    </div>
                </li>
				
                <li class="dropdown" style="margin-top:3px; margin-bottom:5px;">
                
                	<ul>
                	
                    	<li>
                    
                    		<div id="newscontent" align="justify">
                        		<img id="imagebg" class="margen" align="left" src=""/>
                            	<p id="title" class="bold" align="center"></p>
                            	<span id="content1"></span>
                        	</div>
                    
                    	</li>
                
                	</ul>
				
                </li>
			
            </ul>
          
      </li>
      
      
      <li class="menu">
      
          <ul class="sep">
		    
            <li id="li2" class="button none">
            	<div class="2 background">
                	<a href="#" class="thumbnail verde">
                    	<img id="image2" src=""/>
                    </a>
                    <span class="a2"></span>
                </div>
            </li>          	

            <li class="dropdown" style="margin-top:3px; margin-bottom:5px;">
                
                <ul>
                    
                    <li>
                    	<div id="newscontent" align="justify">
                        	<img id="imagebg2" class="margen negro" align="left" src=""/>
                            <p id="title2" class="bold" align="center"></p>
                            <span id="content2"></span>
                        </div>
                    </li>
                
                </ul>
			
            </li>

          </ul>
          
      </li>

      
      
      <li class="menu">
      
          <ul class="sep">
		    
            <li id="li3" class="button none">
            	<div class="3 background">
                	<a href="#" class="thumbnail azul">
                    	<img id="image3" src=""/>
                    </a>
                    <span class="a3"></span>
                </div>
            </li>          	

            <li class="dropdown" style="margin-top:3px; margin-bottom:5px;">
                
                <ul>
                    
                    <li>
                    	<div id="newscontent" align="justify">
                        	<img id="imagebg3" class="margen negro" align="left" src=""/>
                            <p id="title3" align="center" class="bold"></p>
                            <span id="content3" align="center"></span>
                        </div>
                    </li>
                
                </ul>
			
            </li>

          </ul>
          
      </li>
     
      <li class="menu">
      
          <ul class="sep">
		    
            <li id="li4" class="button none">
            	<div class="4 background">
                	<a href="#" class="thumbnail verde">
                    	<img id="image4" src=""/>
                    </a>
                    <span class="a4"></span>
                </div>
            </li>          	

            <li class="dropdown" style="margin-top:3px; margin-bottom:5px;">
                
                <ul>
                    
                    <li>
                    	<div id="newscontent" align="justify">
                        	<img id="imagebg4" class="margen negro" align="left" src=""/>
                            <p id="title4" class="bold" align="center"></p>
                            <span id="content4"></span>
                        </div>
                    </li>
                
                </ul>
			
            </li>

          </ul>
          
      </li> 

<div class="clear"></div>
</div>
</div>
